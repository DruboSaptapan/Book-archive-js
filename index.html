<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- header start -->
    <header></header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- inputfield for searching -->
        <section class="container mt-5">
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control rounded-start" placeholder="search your favourite book"
                    aria-describedby="button-addon2" id="search-field">
                <button class="btn btn-success rounded-end" type="button" id="search-button">Search</button>
            </div>
        </section>

        <!-- counting books showing in display -->
        <section class="mt-5 py-3">
            <h2 class="text-center text-success" id="book-search-result"></h2>
            <h2 class="text-center text-danger" id="error"></h2>
        </section>

        <!-- result of searching book -->

        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-2 g-4" id="search-result">

            </div>
        </section>


    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
